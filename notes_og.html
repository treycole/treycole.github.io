<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notes - Trey Cole</title>

  <!-- Google Fonts: Lato, Merriweather, Roboto Mono -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&family=Roboto+Mono&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600&display=swap" rel="stylesheet">

  <!-- Cytoscape.js for interactive graph -->
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>

  <style>
    /* Reset & Basic Setup */
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Lato', sans-serif;
      background-color: #fff; /* light theme background */
      color: #333;
      line-height: 2.0;
      min-height: 100vh;
      font-weight: 550;
      display: flex;
      flex-direction: column;
      transition: background-color 0.4s, color 0.4s;
    }
    a {
      color: #73a2d1;
      text-decoration: none;
      transition: color 0.4s;
    }
    a:hover {
      color: #007bff;
    }

    /* Navigation Bar */
    nav {
      background-color: #f8f8f8;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      transition: background-color 0.4s, color 0.4s, border-color 0.4s;
    }
    nav .navbar-brand {
      font-size: 1.2rem;
      font-weight: 500;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      font-size: 1rem;
    }
    nav ul li {
      display: inline;
    }
    nav a {
      color: #333;
      font-weight: 500;
      font-size: 1.2rem;
      line-height: 1;
      display: inline-block; /* ensures consistent box dimensions */
      padding: 10px 0;       /* fixed vertical padding */
    }
    nav a:hover {
      color: #007bff;
    }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    header h2 {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.2rem;
      color: #96979c;
    }
  
    .social-links {
      text-align: center;
      margin: 20px 0;
      font-size: 1.3rem;
    }
    .social-links a {
      margin: 0 10px;
      color: #333;
    }
    .social-links a:hover {
      color: #007bff;
    }

    section {
      margin-bottom: 40px;
    }
    .section-title {
      font-family: 'Merriweather', serif;
      font-size: 1.8rem;
      border-bottom: 2px solid #96979c;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
     /* Increase spacing for list items */
    section ol li,
    section ul li {
     margin-bottom: 2px;
    }
    p {
      margin-bottom: 2px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      color: #777;
    }

     /* Dark theme button styling */
    #theme-toggle {
      background-color: transparent;
      border: 1px solid #272935;
      color: #f2f2f2;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.4s, color 0.4s;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #theme-toggle:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* Dark Theme Overrides */
    body.dark-theme {
      background-color: #272935;
      color: #f2f2f2;
    }
    body.dark-theme .social-links a {
      color: #73a2d1;
    }
    body.dark-theme .social-links a:hover {
      color: #007bff;
    }
    body.dark-theme nav a {
      color: #fff;
    }

    body.dark-theme nav {
      background-color: #272935;
      border-bottom: 1px solid #3a3c47;
    }
    body.dark-theme footer {
      color: #ccc;
    }
    body:not(.dark-theme) #theme-toggle {
      background-color: transparent;
      border: 1px solid #f8f8f8;
      border-radius: 20px;
      color: #272935;
    }
  
    body:not(.dark-theme) #theme-toggle:hover {
      background-color: #007bff;
      color: #fff;
    }

    body.dark-theme a {
      color: #73a2d1;
    }
    body.dark-theme a:hover {
      color: #007bff;
    }

    ul.education {
      list-style: none;
      padding-left: 0;
    }

    ul.education li::before {
      position: absolute;
      left: 0;
      top: 0;
      font-family: "Font Awesome 6 Free";
      content: "\f19d"; /* Graduation cap Unicode */
      font-weight: 800;
      margin-right: 8px;
      /* Optionally, adjust vertical alignment: */
      line-height: 1.2;
    }
    ul.education li {
      position: relative;
      padding-left: 1.8em; /* Adjust as needed */
    }

    .graph-container {
      width: 100%;
      max-width: none;
      margin: 40px 0;
      padding: 0 20px;
    }

    /* Graph Container */
    #cy {
      width: 100%;
      height: 800px;
      margin-bottom: 40px;
    }
 
  </style>
</head>

<body class="dark-theme">
  <!-- Navigation Bar -->
  <nav>
    <div class="navbar-brand"></div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="cv.pdf" target="_blank">CV</a></li>
    </ul>
    <div class="nav-right">
      <button id="theme-toggle" aria-label="Toggle dark mode"><i class="fas fa-sun"></i></button>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container">
    <header>
      <h1>Digital Garden</h1>
      <h2>Explore my notes</h2>
    </header>
  </div>

  <div class="graph-container">
    <div id="cy"></div>
  </div>
  
  <!-- Footer -->
  <footer>
    &copy; 2025 Trey Cole
  </footer>
  
  <!-- JavaScript to Toggle Theme -->
  <script>
    const themeToggleBtn = document.getElementById("theme-toggle");
    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
    themeToggleBtn.addEventListener("click", function() {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
      } else {
        themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
      }
    });
  </script>
  
  <!-- JavaScript for Interactive Graph using Cytoscape.js -->
  <script>
    // Sample data for your Obsidian notes graph
    var cy = cytoscape({
      container: document.getElementById('cy'),
      layout: {
        name: 'cose',
        animate: true
      },
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#73a2d1',
            'label': 'data(label)',
            'text-valign': 'center',
            'color': '#fff',
            'text-outline-width': 2,
            'text-outline-color': '#555'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 3,
            'line-color': '#ccc',
            'target-arrow-color': '#ccc',
            'target-arrow-shape': 'triangle'
          }
        }
      ],
      elements: {
        nodes: [
          { data: { id: 'A', label: 'Home' } },
          { data: { id: 'B', label: 'Condensed Matter' } },
          { data: { id: 'C', label: 'Topological Materials' } },
          { data: { id: 'D', label: 'Computational Tools' } },
          { data: { id: 'E', label: 'Quantum Theory' } }
        ],
        edges: [
          { data: { source: 'A', target: 'B' } },
          { data: { source: 'A', target: 'C' } },
          { data: { source: 'B', target: 'D' } },
          { data: { source: 'C', target: 'D' } },
          { data: { source: 'D', target: 'E' } }
        ]
      }
    });

    // Optional: Add click event handlers for nodes
    cy.on('tap', 'node', function(evt){
      var node = evt.target;
      alert('Clicked on: ' + node.data('label'));
      // You can implement navigation or further interactivity here.
    });
  </script>
</body>
</html>
